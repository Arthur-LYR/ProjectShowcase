<!DOCTYPE html>
<html lang="en">
<head>
    <title>COVID 19 Booking System</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">
              <a class="mdl-layout-title mdl-navigation__link" href="{% url 'index' %}">COVID 19 Booking System</a>
          </span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="{% url 'profile' %}">{{ username }}</a>
          </nav>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--4-col"></div>
              <div class="mdl-cell mdl-cell--4-col" align="center"><h2>Book Customer</h2></div>
              <div class="mdl-cell mdl-cell--4-col"></div>
            </div>
            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--4-col"></div>
              <div class="mdl-cell mdl-cell--4-col" align="center">
                  <form action = "" method = "post">
                        {% csrf_token %}
                        <table class="mdl-data-table">
                            {{ form.as_table }}
                        </table>
                        <br>
                        <input class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit" value="BOOK">
                  </form>
              </div>
              <div class="mdl-cell mdl-cell--4-col"></div>
            </div>
            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--4-col" align="center">
              </div>
              <div class="mdl-cell mdl-cell--4-col" align="center">
                  {{ message }}
              </div>
              <div class="mdl-cell mdl-cell--4-col" align="center">
              </div>
            </div>
        </div>
      </main>
    </div>
</body>
</html>
